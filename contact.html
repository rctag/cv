<h1>Contact form</h1>

<!-- mailto:youremail will redirect an action on a page to
  the clients email -->

  <form action="mailto:ryantagbusiness@gmail.com" method="post"
  enctype="text/plain">

  <!-- adding the attribute enctype="text/plain" will make <thead>
    email text appear normal when it is transfered over to the
    email client. -->

    <label>Your Name</label>
    <input type="text" name="yourName" value="">
    <br>
    <label>Your Email</label>

    <!-- typing yourName, yourEmail, or yourMessage in the name value
     will transfer over to the email field to make the information
   entered more organized -->

   <!-- input type="email" will perform a validation to ensure
       a legitimate email is being entered -->

    <input type="email" name="yourEmail" value="">
    <br>
    <label>Your Message</label>
    <br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea>
    <br>
    <input type="submit" name="" value="submit">
    <br>


  </form>
